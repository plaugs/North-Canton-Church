    			HCF NORTH CANTON WELCOMES <em>YOU!</em></h3>
    		<hr />
    		<p>
    			Here at Hope Christian Fellowship we believe that every person is important to God.&nbsp; He has a plan for each of our lives.&nbsp; He desires&nbsp;us to experience love, acceptance and forgiveness in His church, the Body of Christ.</p>
    		<p>
    			We invite you to join us as we enjoy the presence of God, not only in our&nbsp;scheduled gatherings and activities, but also in the lives of one another.&nbsp;</p>
